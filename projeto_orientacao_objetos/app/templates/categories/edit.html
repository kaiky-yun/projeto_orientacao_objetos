{% extends "base.html" %}

{% block title %}Editar Categoria - Controlador Financeiro{% endblock %}

{% block content %}
<h2>Editar Categoria: {{ category.name }}</h2>

<form method="POST" action="{{ url_for('category.edit_category', category_id=category.id) }}" class="form-card">
    <div class="form-group">
        <label for="name">Nome da Categoria</label>
        <input type="text" id="name" name="name" value="{{ category.name }}" required>
    </div>

    <div class="form-group">
        <label for="type">Tipo</label>
        <select id="type" name="type" required>
            <option value="income" {% if category.type == 'income' %}selected{% endif %}>Receita</option>
            <option value="expense" {% if category.type == 'expense' %}selected{% endif %}>Despesa</option>
        </select>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Atualizar Categoria</button>
        <a href="{{ url_for('category.list_categories') }}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
