{% extends "base.html" %}

{% block title %}Criar Categoria - Controlador Financeiro{% endblock %}

{% block content %}
<h2>Criar Nova Categoria</h2>

<form method="POST" action="{{ url_for('category.create_category') }}" class="form-card">
    <div class="form-group">
        <label for="name">Nome da Categoria</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="type">Tipo</label>
        <select id="type" name="type" required>
            <option value="">Selecione o Tipo</option>
            <option value="income">Receita</option>
            <option value="expense">Despesa</option>
        </select>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Criar Categoria</button>
        <a href="{{ url_for('category.list_categories') }}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
