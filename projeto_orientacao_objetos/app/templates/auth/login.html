{% extends "base.html" %}

{% block title %}Login - Controlador Financeiro{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Login</h2>
        <p class="auth-subtitle">Acesse sua conta para gerenciar suas finanças</p>

        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="username_or_email">Username ou Email:</label>
                <input 
                    type="text" 
                    id="username_or_email" 
                    name="username_or_email" 
                    required 
                    placeholder="seu_usuario ou seu@email.com"
                    class="form-control"
                >
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Sua senha"
                    class="form-control"
                >
            </div>

            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
        </form>

        <div class="auth-footer">
            <p>Não tem uma conta? <a href="{{ url_for('auth.register') }}" class="auth-link">Cadastre-se aqui</a></p>
        </div>
    </div>
</div>
{% endblock %}
