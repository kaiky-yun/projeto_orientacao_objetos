{% extends "base.html" %}

{% block title %}Editar Investimento - Controlador Financeiro{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Editar Investimento</h2>
</div>

<div class="form-container">
    <form method="POST" class="investment-form">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                required 
                value="{{ investment.name }}"
                class="form-control"
            >
        </div>

        <div class="form-group">
            <label for="type">Tipo:</label>
            <select id="type" name="type" required class="form-control">
                {% for type_ in investment_types %}
                <option value="{{ type_ }}" {% if type_ == investment.type %}selected{% endif %}>{{ type_.replace('_', ' ').title() }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="initial_amount">Valor Inicial:</label>
                <input 
                    type="number" 
                    id="initial_amount" 
                    name="initial_amount" 
                    required 
                    step="0.01"
                    min="0.01"
                    value="{{ investment.initial_amount.amount }}"
                    class="form-control"
                >
            </div>

            <div class="form-group">
                <label for="current_amount">Valor Atual:</label>
                <input 
                    type="number" 
                    id="current_amount" 
                    name="current_amount" 
                    required 
                    step="0.01"
                    min="0"
                    value="{{ investment.current_amount.amount }}"
                    class="form-control"
                >
            </div>
        </div>

        <div class="form-group">
            <label for="monthly_rate">Taxa Mensal (%):</label>
            <input 
                type="number" 
                id="monthly_rate" 
                name="monthly_rate" 
                required 
                step="0.01"
                min="0"
                value="{{ investment.monthly_rate }}"
                class="form-control"
            >
        </div>

        <div class="form-group">
            <label for="start_date">Data de In√≠cio:</label>
            <input 
                type="datetime-local" 
                id="start_date" 
                name="start_date" 
                value="{{ investment.start_date.strftime('%Y-%m-%dT%H:%M') }}"
                class="form-control"
            >
        </div>

        <div class="form-group">
            <label for="notes">Notas:</label>
            <textarea 
                id="notes" 
                name="notes" 
                rows="3"
                class="form-control"
            >{{ investment.notes }}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Atualizar Investimento</button>
            <a href="{{ url_for('investment.list_investments') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
